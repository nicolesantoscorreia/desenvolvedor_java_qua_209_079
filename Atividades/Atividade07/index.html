<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Nicole Santos">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Formulário de cadastro">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!-- 
    Crie uma página de formulário com os seguintes campos:
    - Nome 
    - Sobrenome
    - Data de Nascimento
    - E-mail
    - Telefone
    - Endereço
    - Gênero
    - Escolaridade 
    -->
    <h1>Formulário</h1>
    <hr />
    <form method="">
        <label for="nome">Nome:</label><br />
        <input type="text" placeholder="Digite seu nome..." /><br /><br />

        <label for="sobrenome">Sobrenome:</label><br />
        <input type="text" placeholder="Digite seu sobrenome..." /><br /><br />

        <label for="dataNascimento">Data de Nascimento:</label><br />
        <input type="date" /><br /><br />

        <label for="email">E-mail:</label><br />
        <input type="email" /><br /><br />

        <label for="telefone">Telefone:</label><br />
        <input type="tel" /><br /><br />

        <label for="endereco">Endereço:</label><br />
        <input type="text" /><br /><br />

        <label for="genero">Gênero:</label><br />
        <input type="radio" name="genero" /><span>Masculino</span><br />
        <input type="radio" name="genero" /><span>Feminino</span><br />
        <input type="radio" name="genero" /><span>Outros</span><br />
        <input type="radio" name="genero" /><span>Prefiro não informar</span><br /><br />

        <label for="escolaridade">Escolaridade:</label><br />
        <select>
            <option name="escolaridade">Selecione uma opção...</option>
            <option name="escolaridade">Nível fundamental</option>
            <option name="escolaridade">Nível médio</option>
            <option name="escolaridade">Nível superior</option>
            <option name="escolaridade">Pós-graduação</option>
            <option name="escolaridade">Mestrado</option>
            <option name="escolaridade">Doutorado</option>
        </select><br /><br />

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
