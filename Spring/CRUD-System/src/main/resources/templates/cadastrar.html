<!doctype html>
<html lang="pt-br">
  <head>
    <meta name="author" content="Nicole Santos">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css" type="text/css" media="all">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="img/computer.png" alt="Imagem" class="logo-img">   
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Cadastrar usuário</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listarUsuarios">Listar usuários</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container form">
        <h2 class="text-center">Cadastro de usuário</h2> 

        <form method="POST">
        <div class="mb-3">
            <span class="form-label" id="inputGroup-sizing-default">Nome completo</span>
            <input type="text" name="nome" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
        </div>

         <div class="mb-3">
            <span class="form-label" id="inputGroup-sizing-default">CPF</span>
            <input type="text" name="cpf" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="cpf" placeholder="000.000.000-00" minlength="14" maxlength="14" required>
        </div>

         <div class="mb-3">
            <span class="form-label" id="inputGroup-sizing-default">E-mail</span>
            <input type="email" name="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="usuario@servidor.com" required>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div> 
    </form>
    </div>

    <!-- <script src="js/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
