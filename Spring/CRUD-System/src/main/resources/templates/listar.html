    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css" type="text/css" media="all">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark mb-3" data-bs-theme="dark"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="img/computer.png" alt="Imagem" class="logo-img">   
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastrar">Cadastrar usu치rio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Listar usu치rios</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="listar">
      <h2>Lista de Usu치rios</h2>

      <table class="table table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <!-- Listar Usu치rios-->
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <th scope="row" th:text="${usuario.idPessoa}"></th>
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.cpf}"></td>
            <td th:text="${usuario.email}"></td>
            <td><button type="submit" class="btn btn-warning">Alterar</button></td>
            <td><button type="submit" class="btn btn-danger">Excluir</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- <script src="js/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
