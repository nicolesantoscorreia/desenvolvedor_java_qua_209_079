<!doctype html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nc/thymeleaf/layout">

<head>
  <meta name="author" content="Nicole Santos">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css" media="all">
</head>

<body>
  <header th:replace="fragments/navbar :: navbar"></header>
  <main>
    <div class="container">
      <!-- Crie um formulário com os campos: nome, cpf, telefone, data de nascimento, email e endereço completo -->
      <h2>Cadastrar Usuário</h2>
      <hr>
      <form method="">
        <div class="row mb-3">
          <div class="col-md-7">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-5">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
          </div>
          <div class="col-md-6">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-7">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="usuario@gmail.com">
          </div>
          <div class="col-md-5">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="00.000-000">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="mb-3">
          <label for="logradouro" class="form-label">Logradouro</label>
          <input type="text" class="form-control">
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control">
         </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </div>
  </main>
  <footer th:replace="fragments/footer :: footer"></footer>
  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
  crossorigin="anonymous"></script>
</body>

</html>
