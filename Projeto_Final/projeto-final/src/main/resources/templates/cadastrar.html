<!doctype html>
<html lang="pt-br">
  <head>
    <meta name="author" content="Nicole Santos">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/estilos.css}" type="text/css" media="all">
  </head>
  <body>
    <!-- Navbar -->
    <header th:replace="fragments/navbar :: navbar"></header>

    <!-- Conteúdo Principal -->
    <main>
      <div class="container">
        <h1>Cadastro</h1>
        <hr class="mb-4">

        <form method="POST">
          <!-- Dados da pessoa -->
          <div class="dados-pessoa mb-4">
            <h3 class="mb-3">Dados da Pessoa</h3>

            <div class="row"> 
              <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome">
              </div>
              <div class="col-md-3 mb-3">
                <label for="genero" class="form-label" >Gênero</label>
                  <select class="form-select" name="genero">
                    <option selected>Escolha seu gênero...</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outros">Outros</option>
                    <option value="Não desejo declarar">Não desejo declarar</option>
                  </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="nome" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" name="dataNascimento">
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="nome" class="form-label">Estado</label>
                <input type="text" class="form-control" name="estado">
              </div>
              <div class="col-md-4 mb-3">
                <label for="nome" class="form-label">Cidade</label>
                <input type="text" class="form-control" name="cidade">
              </div>
              <div class="col-md-4 mb-3">
                <label for="nome" class="form-label">Bairro</label>
                <input type="text" class="form-control" name="bairro">
              </div>
            </div>
          </div>
          
          <!-- Contato -->
          <div class="contato mb-4">
            <h3 class="mb-3">Contato</h3>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="usuario@servidor.com">
              </div>
              <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000" minlength="15" maxlength="15">
              </div>
            </div>
          </div>
          
          <div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Script -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
