    <!--
    Crie um formulário usando bootstrap com os seguintes campos:
    - Nome 
    - Sobrenome
    - Data de Nascimento
    - E-mail
    - Telefone
    -->
    <form method="" style="margin: 15px;">
        <h2>Cadastro</h2>
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1">
        </div>
        <div class="mb-3">
            <label class="form-label">Sobrenome</label>
            <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome" aria-describedby="basic-addon1">
        </div>
        <div class="mb-3">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" aria-describedby="basic-addon1">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="name@example.com" aria-describedby="basic-addon1">
        </div>
        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="tel" class="form-control" placeholder="(00) 00000-0000" aria-describedby="basic-addon1">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
